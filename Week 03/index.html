<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>TODO App</title> 
    <link href="style.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
    <main class="app"> 
        <header class="header"> <!-- Top area -->
            <h1 class="title">TODO - List</h1> <!-- App title -->
            <p class="subtitle">Add, edit, complete, delete — saved in your browser.</p> <!-- Short description -->
        </header>

        <section class="controls"> <!-- Input area for creating todos -->
            <input id="todo-input" type="text" placeholder="What do you need to do?" autocomplete="off" />
            <!-- Text input for new todo -->
            <button id="add-btn" aria-label="Add todo">Add</button> <!-- Add button -->
        </section>

        <section class="status"> <!-- Status row: counts and clear-all -->
            <div id="counts">0 items — 0 done</div> <!-- Live counts -->
            <div class="status-actions">
                <button id="clear-completed">Clear completed</button> <!-- Remove all completed todos -->
                <button id="clear-all">Clear all</button> <!-- Remove all todos -->
            </div>
        </section>

        <ul id="todo-list" class="todo-list" aria-live="polite">
            <!-- The todo list items will be injected here by JS -->
        </ul>

        <footer class="footer">
            <small>Saved to localStorage · Press Enter to add · Double-click to edit</small>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
