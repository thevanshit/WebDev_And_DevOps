<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Box</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* centers horizontally */
            align-items: center;
            /* centers vertically */
            background: #f0f0f0;
        }

        .center-box {
            width: 1200px;
            /* hardcoded */
            height: 500px;
            /* hardcoded */
            background: #ddd;
            border: 2px solid #999;
        }
    </style>
</head>

<body>
    <div class="center-box"></div>
</body>

</html>
